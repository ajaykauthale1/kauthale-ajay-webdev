    <div class="row">
        <div ng-repeat="friend in model.friendsList" class="col-md-3">

                <div class="panel-heading no-border"  style="background-color: #BBD7ED">
                    <div class="pull-left half">
                        <div class="media">
                            <div class="media-object pull-left">
                                <img src="{{friend.photoUrl}}" alt="..." class="img-circle img-post">
                            </div>
                            <div class="media-body">
                                <a href="#" class="media-heading block mb-0 h4 text-white">{{friend.firstName}} {{friend.lastName}}</a>
                                <br/>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="pull-right">

                     </div>-->

                </div><!-- /.panel-heading -->
                <div class="panel-footer">
                    <a ng-click="model.addFriend(friend._id)" class="btn btn-sm"><i class="fa fa-user-plus"></i> Accept</a>
                    <span class="left-margin"></span>
                    <a ng-click="model.cancelRequest(friend._id)" class="btn btn-sm btn-orange"><i class="fa fa-user-times"></i> Cancel</a>
                </div><!-- /.panel-footer -->
            </div><!-- /.panel -->
        </div>
    </div>
