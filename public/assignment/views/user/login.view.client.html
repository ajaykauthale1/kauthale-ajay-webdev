<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1>Login</h1>
    <form novalidate name="loginForm">
        <div ng-show="loginForm.$invalid && loginForm.$submitted" class="alert alert-danger" role="alert">
            There were errors in your form.
            <ul>
                <li ng-show="loginForm.username.$invalid">Username is required</li>
                <li ng-show="loginForm.password.$invalid">Password is required</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.username"
                   class="form-control"
                   id="username"
                   placeholder="username"
                   name="username"
                   required/>
            <div ng-show="loginForm.username.$invalid && loginForm.$submitted" class="error">Username is required</div>
            <label for="password">Password</label>
            <input type="password"
                   ng-model="model.password"
                   class="form-control"
                   id="password"
                   placeholder="password"
                   name="password"
                   required/>
            <div ng-show="loginForm.password.$invalid && loginForm.$submitted" class="error">Password is required</div>
        </div>

        <button ng-click="model.login(model.username, model.password)" type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="#/register" type="button" class="btn btn-success btn-block">Register</a>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
    </form>
</div>
