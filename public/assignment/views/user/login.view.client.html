<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.username"
                   class="form-control"
                   id="username"
                   placeholder="username"/>
            <label for="password">Password</label>
            <input type="password"
                   ng-model="model.password"
                   class="form-control"
                   id="password"
                   placeholder="password"/>
        </div>

        <a ng-click="model.login(model.username, model.password)" type="button" class="btn btn-primary btn-block">Login</a>
        <a href="#/register" type="button" class="btn btn-success btn-block">Register</a>
    </form>
</div>
