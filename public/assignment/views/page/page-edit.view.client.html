<nav class="navbar navbar-default navbar-fixed-top navbar-page">
    <div class="container-fluid">
        <a class="navbar-text pull-left" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <span class="glyphicon glyphicon-chevron-left page-glyphicon"></span>
        </a>
        <a class="navbar-brand page-brand" href="#">Edit Page</a>
        <p class="navbar-text pull-right">
            <a class="glyphicon glyphicon-ok page-glyphicon" ng-click="model.updatePage(model.page)"></a>
        </p>
    </div>
</nav>

<div class="container-fluid">
    <form name="pageForm">
        <div ng-show="pageForm.$invalid && pageForm.$submitted" class="alert alert-danger" role="alert">
            There were errors in your form.
            <ul>
                <li ng-show="pageForm.name.$invalid">Page name is required</li>
            </ul>
        </div>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            There were errors in your form.
            <ul>
                <li>Page name is required</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.page.name" type="text" class="form-control margin-bottom" id="name" placeholder="Page Name" value="Page 1"/>
            <div ng-show="pageForm.name.$invalid && pageForm.$submitted" class="error">Page name is required</div>
            <div ng-show="model.error" class="error">Page name is required</div>
            <label for="title">Title</label>
            <input ng-model="model.page.title" type="text" class="form-control margin-bottom" id="title" placeholder="Page Title"/>
            <a ng-click="model.deletePage()" type="button" class="btn btn-danger btn-block">Delete</a>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-page">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="glyphicon glyphicon-user page-glyphicon-blue" href="#/user/{{model.userId}}"></a>
        </p>
    </div>
</nav>
