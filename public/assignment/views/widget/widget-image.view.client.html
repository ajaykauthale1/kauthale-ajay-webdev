<nav class="navbar navbar-default navbar-fixed-top navbar-page">
    <div class="container-fluid">
        <a class="navbar-text pull-left" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            <span class="glyphicon glyphicon-chevron-left page-glyphicon"></span>
        </a>
        <a class="navbar-brand page-brand" href="#">Widget Edit</a>
        <p class="navbar-text pull-right">
            <a class="glyphicon glyphicon-ok page-glyphicon" ng-click="model.updateWidget(model.widget)"></a>
        </p>
    </div>
    </div>
</nav>

<div class="container-fluid">
    <form action="/api/uploads"  method="post" enctype="multipart/form-data" name="imageForm" novalidate>
        <div ng-show="imageForm.$invalid && imageForm.$submitted" class="alert alert-danger" role="alert">
            There were errors in your form.
            <ul>
                <li ng-show="imageForm.name.$invalid">Widget name is required</li>
            </ul>
        </div>
        <div ng-show="model.error && !imageForm.$submitted" class="alert alert-danger" role="alert">
            There were errors in your form.
            <ul>
                <li>Widget name is required</li>
            </ul>
        </div>
        <label for="name">Name</label>
        <input name="name" ng-model="model.widget.name" name="name" type="text" class="form-control margin-bottom" id="name" placeholder="Name" required/>
        <div ng-show="imageForm.name.$invalid && imageForm.$submitted" class="error">Widget name is required</div>
        <div ng-show="model.error && !imageForm.$submitted" class="error">Widget name is required</div>
        <label for="text">Text</label>
        <input name="text" ng-model="model.widget.text" type="text" class="form-control margin-bottom" id="text" placeholder="Text"/>
        <label for="url">URL</label>
        <input ng-model="model.widget.url" type="url" class="form-control margin-bottom" id="url" placeholder="URL"
               value="https://i.kinja-img.com/gawker-media/image/upload/s--XpvLUxSu--/c_scale,fl_progressive,q_80,w_800/e1vkmed0sohnyhr0gaar.jpg"/>
        <label for="width">Width</label>
        <input name="width" ng-model="model.widget.width" type="text" class="form-control margin-bottom" id="width" placeholder="Width" value="100%"/>
        <label for="upload">Upload</label>
        <input  name="myFile"   type="file" class="form-control margin-bottom file" id="upload"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <input  name="userId" value="{{model.userId}}"   style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        <a ng-click="model.deleteWidget()" type="button" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-page">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a class="glyphicon glyphicon-user page-glyphicon-blue" href="#/user/{{model.userId}}"></a>
        </p>
    </div>
</nav>
