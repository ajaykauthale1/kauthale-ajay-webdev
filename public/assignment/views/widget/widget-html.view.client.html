<div class="container-fluid right-margin">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control margin-bottom" id="name" placeholder="Name"/>
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control margin-bottom" id="text" placeholder="Text"
                   value="Massive Earthquake Along the San Andreas Fault Is Disturbingly Imminent"/>
            <label for="size">Size</label>
            <input ng-model="model.widget.size" type="text" class="form-control margin-bottom" id="size" placeholder="Size" value="4"/>
            <a ng-click="model.deleteWidget()" type="button" class="btn btn-danger btn-block">Delete</a>
        </div>
    </form>

    <div class="container-fluid">
