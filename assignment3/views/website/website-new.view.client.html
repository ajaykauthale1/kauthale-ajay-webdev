<div class="row">
    <div class="col-sm-4 hidden-xs container">
        <form>
            <ul class="list-group">
                <div ng-repeat="website in model.websites">
                    <li class="list-group-item">
                    <span class="badge">
                        <a class="glyphicon glyphicon-cog"
                           href="#/user/{{website.developerId}}/website/{{website._id}}"></a>
                    </span>
                        <a href="#/user/{{website.developerId}}/website/{{website._id}}/page">{{website.name}}</a>
                    </li>
                </div>
            </ul>
        </form>
    </div>
    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.website.name" type="text" class="form-control margin-bottom" id="name" placeholder="Name"/>
                <label for="desc">Description</label>
                <textarea ng-model="model.website.description" class="form-control margin-bottom" rows="7" id="desc" placeholder="Description"></textarea>
            </div>
        </form>
    </div>
