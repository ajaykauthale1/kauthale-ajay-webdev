<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale-1">
    <title>Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <a class="navbar-brand" href="profile.html">Profile</a>
            <p class="navbar-text pull-right">
                <a class="glyphicon glyphicon-ok" href="profile.html"></a>
            </p>
    </div>
    </div>
</nav>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control margin-bottom" id="username" placeholder="Alice"/>
            <label for="email">Email</label>
            <input type="email" class="form-control margin-bottom" id="email" placeholder="alice@wonderland.com"/>
            <label for="first">First Name</label>
            <input type="text" class="form-control margin-bottom" id="first" placeholder="Alice"/>
            <label for="last">Last Name</label>
            <input type="text" class="form-control margin-bottom" id="last" placeholder="Wonderland"/>
        </div>

        <a href="website-list.html" type="button" class="btn btn-primary btn-block">Websites</a>
        <a href="login.html" type="button" class="btn btn-danger btn-block">Logout</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
            <p class="navbar-text pull-right">
                <a class="glyphicon glyphicon-user" href="profile.html"></a>
            </p>
    </div>
</nav>
</body>
</html>
